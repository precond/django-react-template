<!DOCTYPE html>
{% load static from staticfiles %}
{% load resource from core %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block pagetitle %}Template{% endblock %}</title>
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon"/>
    <link href="{% resource 'css_common_file' %}" rel="stylesheet" type="text/css"/>
</head>

<body>
{% block body %}
{% block fullpage %}<div id="app" class="container"></div>{% endblock %}
{% block script %}{% endblock %}
{% endblock %}
</body>
</html>
